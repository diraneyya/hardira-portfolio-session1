<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simon Game Version 2.0</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="../../img/icon/robot/favicon-16x16.png">
  </head>
  <body>
    <div class="title">
      <h1>The Simon Game Recreated</h1>
      <h6 id="status">Press any key to start</h6>
      <div id="start-button"><h6>or here if you're using a cell phone/ tablet</h6></div>
    </div>
    <div class="container">
      <div class="container column">
        <div class="container row">
          <div id="red" class="button item red"></div>
          <div id="blue" class="button item blue"></div>
        </div>
        <div class="container row">
          <div id="green" class="button item green"></div>
          <div id="yellow" class="button item yellow"></div>
        </div>
      </div>
    </div>

    <!-- <div class="container">
      <div id="red" class="button item red">1</div>
      <div id="blue" class="button item blue">2</div>
      <div id="green" class="button item green">3</div>
      <div id="yellow" class="button item yellow">4</div>
    </div> -->
    <div class="gear">
      <h3 class="tooltip">
        ♫ ♪ ♩ ♪ ♭ ♫ ♪ ♪ <span class="tooltiptext">I'm just decoration!</span>
      </h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
